<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon App in JS</title>
    <link rel="stylesheet" href="./poke.css">
    <link rel="icon" type="image/x-icon"
        href="https://upload.wikimedia.org/wikipedia/commons/5/53/Pok%C3%A9_Ball_icon.svg">
    <script defer src="./index.js"></script>
</head>

<body style="background-image: url('./media/pokemon_masters_city.jpg');">>
    <div class="center" id="mainDiv">
        <h1 id="pokemonName"></h1>
        <img id="pokemonFrontSprite">
        <img id="pokemonBackSprite">
        <br>
        <img id="pokemonTypeImage">
        <img id="pokemonTypeImageTwo">
        <h3 id="pokemonType"></h3>

        <div class="container">
        <h2>Moves:</h2>
        <ul class="centerUL" id="moveList">
        </ul></div>
        
        <button id="previousPokemonButton">Previous Pokemon</button>
        <button id="nextPokemonButton">Next Pokemon</button>
        <br>
        <button id="randomPokemonButton">Random Pokemon</button>
        
    </div>
</body>

</html>
